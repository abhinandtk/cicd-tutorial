name: React Vite CI

on:
  push:
    branches:["main"]
  pull_request:
    branches:["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Build React app(Vite)
        run: npm run bild
      
      - name: Run tests
        run: npm test